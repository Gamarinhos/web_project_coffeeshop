<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Café Tripleten</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Café Tripleten, o melhor café da cidade"
    />
    <meta name="author" content="Gamarinho" />
    <meta name="keywords" content="café, restaurante, café tripleten" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <!-------- Hero -------->
      <header class="header">
        <h1 class="header__title">Café especial na biblioteca Tripleten</h1>
      </header>

      <main class="content">
        <!-------- Recipes -------->
        <section class="recipes">
          <h2>Receitas</h2>
        </section>

        <!-------- Reservation -------->
        <section class="reservation">
          <h2>Reserva</h2>
          <form class="reservation__form">
            <input type="text" placeholder="Nome" />
            <input type="email" placeholder="Email" />
          </form>
        </section>
      </main>

      <!-------- Footer -------->
      <footer class="footer">
        <div class="footer__columns">
          <div class="footer__column">
            <h2>Mídia social</h2>
            <ul class="footer__social-links">
              <li class="footer__social-link">
                <a href="https://www.facebook.com/#" target="_blank"
                  >Facebook</a
                >
              </li>
              <li class="footer__social-link">
                <a href="https://www.instagram.com/#" target="_blank"
                  >Instagram</a
                >
              </li>
            </ul>
          </div>
        </div>
      </footer>
      <!-------- End of Page -------->
    </div>
  </body>
</html>
